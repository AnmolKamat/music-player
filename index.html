<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Jam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidebar">
        <div class="song__cards">
            <img src="" alt="" class="song__img">
            <h3 class="card__img"></h3>
        </div>
        <div class="song__cards">
            <img src="" alt="" class="song__img">
            <h3 class="card__img"></h3>
        </div>
        <div class="song__cards">
            <img src="" alt="" class="song__img">
            <h3 class="card__img"></h3>
        </div>
    </nav>
    <div class="card">
        <div class="card__img">
            <img src="" alt="image" id="card__img"  width="100%">
        </div>
        <div class="song__details">
            <h2 class="song__name">
            </h2>
            <h3 class="song__singer">
            </h3>
        </div>
        <div class="song__controls">
            <input type="range" min="1" max="100" value="0" class="slider" onchange="seekTo()">
            <div class="song__buttons">
                <button id="prev"><i class="fa-solid fa-backward fa-3x"></i></button>
                <button id="play"></button>
                <button id="next"><i class="fa-solid fa-forward fa-3x"></i></button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
